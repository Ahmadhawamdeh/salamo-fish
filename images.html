<!DOCTYPE html>
<html lang="en">

<head>
    <title>IMAGES_lab9_b</title>
    <style>
        * {
            box-sizing: border-box
        }
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        .mySlides {
            display: none;
        }
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: rgb(240, 106, 17);
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .text {
            color: #cf810a;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        .numbertext {
            color: #cf7309;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: rgb(0, 0, 0);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active,
        .dot:hover {
            background-color: #000000;
        }
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }
        body {
            background-image: url('https://www.ramstarab.com/wp-content/uploads/2018/09/%D8%A7%D9%84%D9%88%D8%A7%D9%86-%D8%AE%D8%B4%D8%A8-%D8%AC%D9%85%D9%8A%D9%84.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: darkslategray;
            font-style: italic;
            font-size: large;
        }
        div {
            text-align: center;
        }
        @-webkit-keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }
        @keyframes fade {
            from {
                opacity: .4
            }
            to {
                opacity: 1
            }
        }
        a {
            font-size: xx-large;
            font-style: italic;
            color: lightcoral;
        }
    </style>
</head>

<body>
    <a href="index.html"> Home </a>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 7</div>
            <img src="image/chinook.jpg" width="1000" height="600">
            <div class="text">( pic 1 ) </div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 7</div>
            <img src="image/cutter.jpeg" width="1000" height="600">
            <div class="text">( pic 2 )</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 7</div>
            <img src="image/family.jpg" width="1000" height="600">
            <div class="text">( pic 3 )</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">4 / 7</div>
            <img src="image/fish.jpg" width="1000" height="600">
            <div class="text">( pic 4 )</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">5 / 7</div>
            <img src="image/frosted-cookie.jpg" width="1000" height="600">
            <div class="text">( pic 5 )</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">6 / 7</div>
            <img src="image/salmon.png" width="1000" height="600">
            <div class="text">( pic 6 )</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">7 / 7</div>
            <img src="image/shirt.jpg" width="1000" height="600">
            <div class="text">( pic 7 )</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span>
    </div>
    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }</script>
</body>

</html>
